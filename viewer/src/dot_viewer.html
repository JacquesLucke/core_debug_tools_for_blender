<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Viewer</title>

    <style>
      * {
        margin: 0;
        border: 0;
        padding: 0;
      }

      #svg-div > svg {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="svg-div"></div>

    <!-- Webpack will inject the script here -->
    <script>
      <% htmlWebpackPlugin.files.js.forEach(function(js) { %>
        <%= compilation.assets[js].source() %>
      <% }) %>
    </script>
  </body>
</html>
